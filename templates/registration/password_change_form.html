{% extends 'base.html' %}
{% block title %}Change Password{% endblock title %}

{% block content %}
    <h1>Change Password</h1>
    <p>Enter your current password, then enter your new password twice so that we can verify that its you</p>
    <form method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <input class='btn btn-success' type='submit' value='Change my password'>
    </form>
{% endblock content %}
